<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two's Complement Converter</title>
	<link rel="stylesheet" href="app.css">
</head>
<p>

	<h1>Two's Complement Converter</h1>

	<form>
		<p>
			<label for="bin_one">Original</label>
			<input name="bin_one" id="bin_one" class="binary-input">
			<input name="dec_one" value="0" class="decimal-input">
		</p>
		<p>
			<label for="bin_two">Complement</label>
			<input name="bin_two" id="bin_two" class="binary-input" disabled>
			<input name="dec_two" value="0" class="decimal-input" disabled>
		</p>
	</form>

	<p></p><a href="https://github.com/sheabunge/binconv">View source on GitHub</a></p>


	<script src="twos.js"></script>
</body>
</html>
