<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two's Complement Converter</title>
	<link rel="stylesheet" href="dist/app.css">
</head>
<body>

	<h1>Two's Complement Converter</h1>

	<form>
		<p>
			<label for="orig_binary">Original</label>
			<input name="orig_binary" id="orig_binary" class="binary-input">
			<input name="orig_decimal" value="0" class="decimal-input">
		</p>
		<p>
			<label for="comp_binary">Complement</label>
			<input name="comp_binary" id="comp_binary" class="binary-input">
			<input name="comp_decimal" value="0" class="decimal-input">
		</p>
	</form>

	<p><a href="https://github.com/sheabunge/binconv">View source on GitHub</a></p>


	<script src="dist/twos.js"></script>
</body>
</html>
